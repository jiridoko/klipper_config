[include shell_command.cfg]
# This file contains common pin mappings for the BIGTREETECH SKR V1.4
# board. To use this config, the firmware should be compiled for the
# LPC1768 or LPC1769(Turbo).

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]

[include timelapse.cfg]

[include knomi.cfg]

[stepper_x]
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
endstop_pin: hotend: PB6
position_endstop: 298
position_max: 298
homing_speed: 50
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: P1.10
run_current: 1.000
hold_current: 0.350
stealthchop_threshold: 500

[stepper_y]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: P1.28
position_endstop: 285
position_max: 285
homing_speed: 50
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: P1.9
run_current: 1.000
hold_current: 0.350
stealthchop_threshold: 500

[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 8
#endstop_pin: P0.10
endstop_pin: probe:z_virtual_endstop
#position_endstop: -1.9
position_max: 300
position_min: -2.0

[tmc2209 stepper_z]
uart_pin: P1.8
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 500

[extruder]
step_pin: hotend: PD0
dir_pin: hotend: PD1
enable_pin: !hotend: PD2
microsteps: 16
rotation_distance: 8.16
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: hotend: PB13
sensor_type: MAX31865
sensor_pin: hotend: PA4
spi_bus: spi1
rtd_nominal_r: 1000
rtd_reference_r: 4300
rtd_use_50Hz_filter: True
rtd_num_of_wires: 2
min_temp: 0
max_temp: 260
#pressure_advance: 0.14
pressure_advance: 0.1

[tmc2209 extruder]
uart_pin: hotend: PA15
run_current: 0.750
hold_current: 0.500
stealthchop_threshold: 5000

#[extruder1]
#step_pin: P1.15
#dir_pin: P1.14
#enable_pin: !P1.16
#heater_pin: P2.4
#sensor_pin: P0.23
#...

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
#sensor_type: MAX31865
#sensor_pin: P1.1
#spi_software_sclk_pin: P0.4
#spi_software_mosi_pin: P1.17
#spi_software_miso_pin: P0.5
#rtd_nominal_r: 100
#rtd_reference_r: 430
#rtd_use_50Hz_filter: True
#rtd_num_of_wires: 2
min_temp: 0
max_temp: 130

[fan]
pin: hotend: PA0

[heater_fan hotend_fan]
pin: hotend: PA1
heater: extruder
heater_temp: 50

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_0650001227903CAFCBB66D5CC22000F5-if00
restart_method: command

[mcu hotend]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_240058000E50425539393020-if00
restart_method: command

[mcu host]
serial: /tmp/klipper_host_mcu

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 1800
#max_accel: 10000 #resonance testing
#max_accel_to_decel: 10000 #resonance testing
max_z_velocity: 5
max_z_accel: 30

[bed_mesh]
probe_count: 6, 6
mesh_min: 15, 0
mesh_max: 283, 270

[safe_z_home]
home_xy_position: 149, 142

[probe]
x_offset: 0.0
y_offset: -12.0
#z_offset: 3.14
#z_offset: 2.94
pin: hotend: PB9
samples: 2

#[temperature_sensor enclosure_temp]
#sensor_type: BME280
#i2c_address: 118
#i2c_mcu: hotend
#i2c_software_scl_pin: hotend: PB3
#i2c_software_sda_pin: hotend: PB4
##i2c_bus: I2C3

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=P1.30, EXP1_3=P1.18, EXP1_5=P1.20, EXP1_7=P1.22, EXP1_9=<GND>,
    EXP1_2=P0.28, EXP1_4=P1.19, EXP1_6=P1.21, EXP1_8=P1.23, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=P0.17, EXP2_3=P3.26, EXP2_5=P3.25, EXP2_7=P1.31, EXP2_9=<GND>,
    EXP2_2=P0.15, EXP2_4=P0.16, EXP2_6=P0.18, EXP2_8=<RST>, EXP2_10=<NC>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp0"

[display]
lcd_type: uc1701
cs_pin: EXP1_3
a0_pin: EXP1_4
rst_pin: EXP1_5
contrast: 47
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2
## Some micro-controller boards may require an spi bus to be specified:
#spi_bus: spi
## Alternatively, some micro-controller boards may work with software spi:
#spi_software_miso_pin: EXP2_1
#spi_software_mosi_pin: EXP2_6
#spi_software_sclk_pin: EXP2_2

[output_pin beeper]
pin: EXP1_1

[adxl345]
cs_pin: hotend: PB12
spi_software_sclk_pin: hotend: PB10
spi_software_mosi_pin: hotend: PB11
spi_software_miso_pin: hotend: PB2
axes_map: -x,-z,y

[resonance_tester]
accel_chip: adxl345
probe_points: 149, 142, 25

[output_pin power]
pin: !P1.27
shutdown_value: 0
value: 0
pwm: false

[menu __main __octoprint]
type: disabled

[menu __main __Machine_controls]
type: list
name: Machine Controls

[menu __main __Machine_controls __PSU_control]
type: list
name: PSU Control
#enable:
#   See above for a description of these parameters.

[menu __main __Machine_controls __PSU_control __ON]
type: command
name: Power on
enable: true
#   See above for a description of these parameters.
gcode: POWER_ON
#   Script to run on button click or long click. Evaluated as a
#   template.

[menu __main __Machine_controls __PSU_control __OFF]
type: command
name: Power off
enable: true
#   See above for a description of these parameters.
gcode: POWER_OFF
#   Script to run on button click or long click. Evaluated as a
#   template.

[menu __main __Machine_controls __Light_control]
type: list
name: Light Control
#enable:
#   See above for a description of these parameters.

[menu __main __Machine_controls __Light_control __ON]
type: command
name: Lights on
enable: true
#   See above for a description of these parameters.
gcode: LIGHTS_ON
#   Script to run on button click or long click. Evaluated as a
#   template.

[menu __main __Machine_controls __Light_control __OFF]
type: command
name: Lights off
enable: true
#   See above for a description of these parameters.
gcode: LIGHTS_OFF
#   Script to run on button click or long click. Evaluated as a
#   template.

[neopixel Hypercube_light]
pin: P1.24
#   The pin connected to the neopixel. This parameter must be
#   provided.
chain_count: 44
#   The number of Neopixel chips that are "daisy chained" to the
#   provided pin. The default is 1 (which indicates only a single
#   Neopixel is connected to the pin).
color_order: GRB
#   Set the pixel order required by the LED hardware (using a string
#   containing the letters R, G, B, W with W optional). Alternatively,
#   this may be a comma separated list of pixel orders - one for each
#   LED in the chain. The default is GRB.
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 0.8
#initial_WHITE: 0.0
#   See the "led" section for information on these parameters.

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[virtual_sdcard]
path: ~/printer_data/gcodes

[display_status]

[pause_resume]

[include custom_gcode.cfg]

